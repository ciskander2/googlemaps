<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Route Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcjGLzmaGgh_cgwoS_2eGas0LD9oQQdDw&libraries=places"></script>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function initMap() {
        const originInput = getQueryParam('origin') || "New York, NY";
        const destinationInput = getQueryParam('destination') || "Boston, MA";
        const modeInput = getQueryParam('mode') || "driving"; // NEW: read mode parameter

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: { lat: 39.8283, lng: -98.5795 }, // Center USA
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // === DRIVING ROUTE ===
        if (modeInput === "driving" || modeInput === "both") {
          directionsService.route(
            {
              origin: originInput,
              destination: destinationInput,
              travelMode: "DRIVING",
            },
            (result, status) => {
              if (status === "OK") {
                directionsRenderer.setDirections(result);
              } else {
                alert("Driving directions failed due to " + status);
              }
            }
          );
        }

        // === PLANE ROUTE ===
        if (modeInput === "plane" || modeInput === "both") {
          const planePath = new google.maps.Polyline({
            path: [
              { lat: 48.8566, lng: 2.3522 }, // Example: Paris
              { lat: 40.7128, lng: -74.0060 } // Example: New York
            ],
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2
          });
          planePath.setMap(map);
        }

        // === SEA ROUTE ===
        if (modeInput === "sea" || modeInput === "both") {
          const seaPath = new google.maps.Polyline({
            path: [
              { lat: 51.5074, lng: -0.1278 }, // Example: London
              { lat: 40.7128, lng: -74.0060 } // Example: New York
            ],
            geodesic: true,
            strokeColor: "#0000FF",
            strokeOpacity: 1.0,
            strokeWeight: 2
          });
          seaPath.setMap(map);
        }
      }

      window.onload = initMap;
    </script>
  </body>
</html>
