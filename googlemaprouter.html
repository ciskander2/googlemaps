<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Route Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcjGLzmaGgh_cgwoS_2eGas0LD9oQQdDw&libraries=places"></script>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function initMap() {
        const originInput = getQueryParam('origin') || "New York, NY";
        const destinationInput = getQueryParam('destination') || "Boston, MA";

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: 39.8283, lng: -98.5795 }, // Center USA
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        directionsService.route(
          {
            origin: originInput,
            destination: destinationInput,
            travelMode: "DRIVING",
          },
          (result, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(result);
            } else {
              alert("Directions request failed due to " + status);
            }
          }
        );
      }

      window.onload = initMap;
    </script>
  </body>
</html>
